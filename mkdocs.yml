site_name: nicomedkey.cc Docs

theme:
  name: material
  language: ja
  logo: https://s3.ap-northeast-1.wasabisys.com/s3.nicomedkey.cc/public/nicomedkey/logo3_b.svg
  favicon: https://s3.ap-northeast-1.wasabisys.com/s3.nicomedkey.cc/public/nicomedkey/icon_b.svg
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.footer
    - toc.integrate
  font:
    text: Kosugi Maru

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

extra:
  homepage: https://nicomedkey.cc

nav:
  - 利用規約: index.md
  - Misskeyソフトウェアと拡張について: custom.md
  - カスタム絵文字について: customemoji.md
  - 広告について: ads.md